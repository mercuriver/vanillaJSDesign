<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="use npx serve" />
    <!-- <script type="module" src="./src/webComponent/main.js"></script> -->
    <!-- <script type="module" src="./src/observableStore/main.js"></script> -->
    <!-- <script type="module" src="./src/main.js"></script> -->
    <title>Vanilla JS</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
    <script>
      function h(type, props, ...children) {
        return { type, props, children };
      }

      const vm = h(
        'div',
        { id: 'app' },
        h(
          'ul',
          null,
          h(
            'li',
            null,
            h('input', { type: 'checkbox', className: 'toggle' }),
            'todo list item 1',
            h('button', { className: 'remove' }, '삭제')
          ),
          h(
            'li',
            { className: 'completed' },
            h('input', {
              type: 'checkbox',
              className: 'toggle',
              checked: true,
            }),
            'todo list item 2',
            h('button', { className: 'remove' }, '삭제')
          )
        ),
        h(
          'form',
          h('input', { type: 'text' }),
          h('button', { type: 'submit' }, '추가')
        )
      );

      const $root = document.body.querySelector('#app');

      $root.innerHTML = `
        <pre>${JSON.stringify(vm, null, 2)}</pre>
      `;
    </script>
  </body>
</html>
